<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PayFlow - Cadastro</title>

  <!-- Font Awesome -->
  <link href="./assets/lib/fontawesome-free-6.7.2-web/css/fontawesome.css" rel="stylesheet" />
  <link href="./assets/lib/fontawesome-free-6.7.2-web/css/solid.css" rel="stylesheet" />

  <!-- CSS externo -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <header>
    <h1>PayFlow</h1>

    <!-- Botão de menu para mobile -->
    <div class="menu-toggle" id="menuToggle">
      <i class="fa-solid fa-bars"></i>
    </div>

    <!-- Menu de navegação -->
    <nav id="navMenu">
      <ul>
        <li class="dropdown">
        <button class="dropbtn" id="servicosBtn"><i class="fa-solid fa-briefcase"></i> Serviços <i class="fa-solid fa-caret-down"></i></button>
          <div class="dropdown-content">
            <a href="#" onclick="alert('Acessando Conta Digital')">Conta Digital</a>
            <a href="#" onclick="alert('Acessando Cartões')">Cartões</a>
            <a href="#" onclick="alert('Acessando Investimentos')">Investimentos</a>
          </div>
        </li>
        <li><a href="#" onclick="alert('Acessando Ajuda')"><i class="fa-solid fa-circle-info"></i> Ajuda</a></li>
        <li><button id="login" onclick="alert('Login ainda não implementado')"><i class="fa-solid fa-user"></i> Entrar</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="cadastroForm">
      <h2>Crie sua conta</h2>

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" maxlength="14" required placeholder="000.000.000-00" />

      <label for="email">E-mail</label>
      <input type="email" id="email" required />

      <label for="telefone">Telefone</label>
      <input type="text" id="telefone" maxlength="15" required placeholder="(00) 00000-0000" />

      <label for="dataNascimento">Data de nascimento</label>
      <input type="date" id="dataNascimento" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" minlength="6" required />

      <label for="confirmarSenha">Confirmar senha</label>
      <input type="password" id="confirmarSenha" required />

      <div id="erro" class="error"></div>

      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    © 2025 <span>PayFlow</span>. Todos os direitos reservados.
  </footer>

  <!-- JS externo -->
  <script src="./js/form.js"></script>
  <script src="./js/menu.js"></script>
</body>
</html>
