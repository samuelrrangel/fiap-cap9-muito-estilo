<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PayFlow - Cadastro</title>

    <!-- Font Awesome -->
    <link href="./assets/lib/fontawesome-free-6.7.2-web/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/lib/fontawesome-free-6.7.2-web/css/solid.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/logo.png" />

    <!-- CSS próprio -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container">
        <a class="brand" href="#">PayFlow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon">
            <i class="fa-solid fa-bars"></i>
          </span>
        </button>
    
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="servicosBtn" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-briefcase"></i> Serviços
              </a>
              <ul class="dropdown-menu" aria-labelledby="servicosBtn">
                <li><a class="dropdown-item" href="#" onclick="alert('Acessando Conta Digital')">Conta Digital</a></li>
                <li><a class="dropdown-item" href="#" onclick="alert('Acessando Cartões')">Cartões</a></li>
                <li><a class="dropdown-item" href="#" onclick="alert('Acessando Investimentos')">Investimentos</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="alert('Acessando Ajuda')">
                <i class="fa-solid fa-circle-info"></i> Ajuda
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="alert('Login ainda não implementado')">
                <i class="fa-solid fa-user"></i> Entrar
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container">
      <form id="cadastroForm">
        <h2 class="mb-4">Crie sua conta</h2>

        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" id="nome" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" maxlength="14" required placeholder="000.000.000-00" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" id="telefone" class="form-control" maxlength="15" required placeholder="(00) 00000-0000" />
        </div>

        <div class="mb-3">
          <label for="dataNascimento" class="form-label">Data de nascimento</label>
          <input type="date" id="dataNascimento" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" minlength="6" required />
        </div>

        <div class="mb-3">
          <label for="confirmarSenha" class="form-label">Confirmar senha</label>
          <input type="password" id="confirmarSenha" class="form-control" required />
        </div>

        <div id="erro" class="text-danger mb-3"></div>

        <button type="submit" class="btn btn-success w-100">Cadastrar</button>
      </form>
    </main>

    <!-- Rodapé -->
    <footer>
      © 2025 <span class="brand">PayFlow</span>. Todos os direitos reservados.
    </footer>

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS próprio -->
    <script src="./js/form.js"></script>
  </body>
</html>
